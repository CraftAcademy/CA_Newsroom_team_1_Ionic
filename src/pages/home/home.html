<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Crafty news</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
<ion-item *ngFor="let article of articles">
    <a class="article-title" >{{article.title}}</a>
    <p>{{article.category}}</p>
    <h5>{{article.lede}}</h5>
</ion-item>
  </ion-list>
</ion-content>
